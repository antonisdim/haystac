# `haystac config` defaults
cache:
  ~/haystac/cache/
mismatch_probability:
  0.05
bowtie2_scaling:
  25.0
use_conda:
  True  # turn on by default

# `haystac database` defaults
rank:
  'species'
seed:
  null
cores:
  all
mem:
  all
bowtie2_threads_db:
  4

# `haystac sample` defaults
collapse:
  False
trim_adapters:
  True
min_prob:
  0.75
bowtie2_threads_aln:
  4
mapdamage:
  False