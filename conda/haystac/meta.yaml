{% set name = "haystac" %}
{% set version = "0.3.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: fcf5654495e86ce825d9768ac03c83d25e919d0827fc99bf3707a742c2bc848b

build:
  number: 0
  noarch: generic
  entry_points:
    - haystac = haystac.cli:Haystac
  script: "{{ PYTHON }} -m pip install . -vv --ignore-installed --no-deps"

requirements:
  host:
    - argparse ==1.4.0
    - mamba ==0.13.0
    - pandas ==1.0.3
    - pip ==19.3.1
    - psutil ==5.7.2
    - python ==3.6.7
    - pyyaml ==5.3.1
    - requests ==2.24.0
    - setuptools ==49.6.0
    - snakemake ==6.3.0
  run:
    - argparse ==1.4.0
    - mamba ==0.13.0
    - pandas ==1.0.3
    - pip ==19.3.1
    - psutil ==5.7.2
    - python ==3.6.7
    - pyyaml ==5.3.1
    - requests ==2.24.0
    - setuptools ==49.6.0
    - snakemake ==6.3.0

test:
  imports:
    - haystac
    - haystac.workflow
    - haystac.workflow.scripts
  commands:
    - haystac --help

about:
  home: "https://github.com/antonisdim/haystac"
  license: MIT
  license_family: MIT
  summary: "Species identification pipeline for both single species and metagenomic samples."

extra:
  recipe-maintainers:
    - antonisdim
  skip-lints:
    - uses_setuptools
